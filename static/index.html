<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
        <script type="text/javascript" src="src-min-noconflict/ace.js"></script>
        
    </head>
    
    <body class="grey lighten-2">
        <div class="progress grey lighten-2">
            <div class="indeterminate blue">
                
            </div>
        </div>
        <div class="row">
            <div class="col l6 m12 s12">
                <div id="header-card" class="card-panel white">
                    <img src="http://mean.io/system/assets/img/logos/nodejs.png" width="250"><br>
                    <h5>Online Interpreter</h5>
                </div>
                
                <div id="code-card" class="card">
                    <div class="card-content">
                        <div class="card-title">
                            Code here 
                        <select id="sel_lang" class="browser-default">
                            <option value="python">Python 2.7</option>
                        </select>
                        </div>
                        <br>
                        <div id="editor"></div>
                    </div>
                    <div class="card-action">
                        <button id="run-but" class="btn blue white-text waves-effect waves-light">Run</button>
                    </div>
                </div>
                
            </div>
            <div class="col l6 s12 m12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">
                            Output
                        </div>
                        <div id="opwindow" class="black white-text">
                            <pre></pre>
                        </div>
                    </div>
                    <div class="card-action">
                        
                    </div>
                </div>
            </div>
            <h6 class="grey-text" align="center">An Aditya Medhe Production</h6>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
